<!DOCTYPE html>
<html lang="sv">

<head>

    <!-- Titel på hemsidan -->
    <title>Öl slutprojekt</title>

    <!-- Övrig nödvändig kod -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Oscar Lysgren">
    <meta name="Description" content="JavaScript">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="wrapper">

    <header class="container">
      <div class="margin">

       <div class="card-wrapper">

      <div class="card">
        <div class="card-header">
          <img class="beer-img"  src="/img/beerBottle.jpg" alt="">
        </div>
        <div class="card-body">
          <h1 class="beer-name">bear</h1>
          <button class="random-beer">See more > </button>
      </div>

      </div>
    </div> 

      </div>
    </header>

    <main class="beer-info">
      <img class="beer-img-info" src="" alt="">
      <p class="beer-name-info"></p>
      <p class="description"></p>
      <p class="alcohol-by-volume"></p>
      <p class="volume"></p>
      <p class="ingredients"></p>
      <p class="hops"></p>
      <p class="food-pairing"></p>
      <p class="brewers-tips"></p>
    </main>
  </div>

  <footer class="wrap">
    <div class="search">
        <button class="button-minus search-button">Previous</button>
       <input type="text" class="search-beer-input" placeholder="Search for beer">
       <button type="submit" class="button-plus search-button">Next</button>
    </div>
    <ul class="beer-list"></ul>
 </footer>


<script type="text/javascript" src="mainScript.js"></script>

</body>
