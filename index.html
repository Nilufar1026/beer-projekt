<!DOCTYPE html>
<html lang="sv">

<head>

    <!-- Titel på hemsidan -->
    <title>Öl slutprojekt</title>

    <!-- Övrig nödvändig kod -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Oscar Lysgren">
    <meta name="Description" content="JavaScript">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="wrapper">
    <header> 
    </header>

    <main class="container">
      <div class="card-wrapper">
        <div class="card">
          <div class="card-header">
            <img class="beer-img"  src="" alt="">
          </div>
          <div class="card-body">
            <h1 class="beer-name">bear</h1>
            <button class="random-beer">See more > </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="beer-info">
      <div class="beer-details">
        <p class="beer-name-info"></p>
        <p class="description"></p>
        <p class="alcohol-by-volume"></p>
        <p class="volume"></p>
        <p class="ingredients"></p>
        <p class="hops"></p>
        <p class="food-pairing"></p>
        <p class="brewers-tips"></p>
      </div>
      <div class="img-wrapper">
      <img class="beer-img-info" src="" alt="">
      </div>
    </footer>

  <div class="wrap">
    <div class="search">
        <button class="button-minus search-button">Previous</button>
       <input type="text" class="search-beer-input" placeholder="Search for beer">
       <button type="submit" class="button-plus search-button">Next</button>
    </div>
    <ul class="beer-list"></ul>
 </div>
</div>

<script type="text/javascript" src="mainScript.js"></script>

</body>
